<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Playstation Store</title>
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="img/logo.png" alt="logo" />
        <nav>
          <ul id="menu-list">
            <li><a class="nav-li nav-link">Consoles</a></li>
            <li><a class="nav-li nav-link">Accessories</a></li>
            <li><a class="nav-li nav-link">Controls</a></li>
            <li><a class="nav-li nav-link">Others</a></li>
          </ul>
        </nav>
        <img class="menu-icon" src="img/menu.png" alt="button-menu" onclick="showMenu()">
      </div>

      <div class="row">
        <div class="column-1">
          <h2>PS5 Dualshock</h2>
          <h3>Wireless Controller for Playstation</h3>
          <p>Original Control</p>
          <h4>US$ 73,99</h4>
          <button class="button-buy">Buy Now <img src="img/arrow.png" alt="seta"></button>
        </div>

        <div class="column-2">
          <img class="controller" src="/img/controller.png" alt="control" />
          <div class="color-box"></div>
          <button class="button-cart">
            <img src="img/add.png" alt="adicionar-ao-carrinho" />
          </button>
        </div>
      </div>

      <div class="social-links">
        <img src="img/fb.png" alt="facebook" />
        <img src="img/ig.png" alt="instagram" />
        <img src="img/tw.png" alt="twitter" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
